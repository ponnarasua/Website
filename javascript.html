<script>
    // String //number //boolean //undefined //null //object //array
    let number = 10;
    let string = "Hello";
    let boolean = false;
    let nullValue = null;
    let undefinedValue = undefined;
    console.log(number+" "+string+" "+boolean+" "+nullValue+" "+undefinedValue);
    console.log(number);
    console.log(string);
    console.log(boolean);
    console.log(nullValue);
    console.log(undefinedValue);
    let object = {
        name: "Ponnarasu",
        age: 22,
        isDeveloper: true
    }
    let objectjson = {
        "name": "Ponnarasu",
        "age": 22,
        "isDeveloper": true
    }
    console.log(object);
    console.log(objectjson);
    let array = [object, objectjson, 10, "Hello", true, null, undefined];
    console.log(array);
    console.log(array[0]);
    console.log(array[3]);

</script>
